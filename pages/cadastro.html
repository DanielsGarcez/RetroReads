<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RetroReads</title>

    <!-- Link de Scripts -->
    <script type="module" src="../scripts/headerSimples.js"></script>
    <script type="module" src="../scripts/footer.js"></script>

    <!-- Link de Styles -->

    <link rel="stylesheet" href="../css/header.css">

</head>
<body>
    <main class="main-cadastro">
        <article class="container-login">
            <section class="seccoes tem-login">
                <h2>JÃ¡ tem cadastro?</h2>
                <h3>Conclua o login para se manter conectado conosco ;)</h3>
                <button id="btn-login" class="btn-ambos">Login</button>
            </section>
            <section class="seccoes cadastrar">
                <h2>Cadastre-se</h2>
                <form action="">
                    <input placeholder="Nome" type="text">
                    <input placeholder="CPF/CNPJ" type="text">
                    <input placeholder="Email" type="email">
                    <input placeholder="Senha" type="password">
                    <input placeholder="Senha Novamente" type="password">
                    <button id="btn-cadastro" class="btn-ambos" type="submit">Cadastrar</button>
                </form>
            </section>
        </article>
    </main>
</body>
