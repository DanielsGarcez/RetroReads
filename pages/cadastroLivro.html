<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro - RetroReads</title>
    <base href="/RetroReads/">

    <!-- Link de Scripts -->
    <script type="module" src="./scripts/headerSimples.js"></script>
    <script type="module" src="./scripts/headerMobile.js"></script>
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/cadastroLivro.js"></script>

    <!-- Link de Styles -->
    <link rel="icon" type="image/png" href="./img/Logo-Page.png">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/cadastro.css">

</head>
<body>
    <main class="main-cadastroLivro">
        <h1>Cadastrar Livro</h1>
        <article class="container largura">

            <form id="form-cadastroLivro">

                <section class="container-duplo">
                    <aside class="container-esquerdo">

                        <section class="inserir-dados alinhamento-vertical-cima">
                            <label>Arte da Capa:</label>
                            <input id="capa-livro" placeholder="https://exemplo.com/imagem.jpg" type="url">
                            <img id="preview-capa" src="./img/Mockup-Livro.png" alt="Preview da capa">
                        </section>

                    </aside>

                    <hr class="divisoria">

                    <aside class="container-direito">
                        <section class="inserir-dados">
                            <label>Título do Livro:</label>
                            <input id="titulo-livro" type="text">
                        </section>
                    
                        <section class="inserir-dados">
                            <label>Nome do Autor:</label>
                            <input id="autor-livro" type="text">
                        </section>

                        <section class="inserir-dados">
                            <label>Descrição:</label>
                            <textarea name="descrição" id="descricao-livro"></textarea>
                        </section>

                        <aside class="container-duplo">
                            <section class="inserir-dados">
                                <label>Gênero:</label>
                                <select id="genero-livro" name="generos">
                                    <option value=""></option>
                                    <option value="aventura">Aventura</option>
                                    <option value="autoajuda">Autoajuda</option>
                                    <option value="biografia">Biografia</option>
                                    <option value="ciencia">Ciência</option>
                                    <option value="critica-literaria">Crítica Literária</option>
                                    <option value="educacao">Educação</option>
                                    <option value="ensaios">Ensaios</option>
                                    <option value="fantasia">Fantasia</option>
                                    <option value="ficcao-cientifica">Ficção Científica</option>
                                    <option value="ficcao-juvenil">Ficção Juvenil</option>
                                    <option value="gastronomia">Gastronomia</option>
                                    <option value="graphic-novels">Graphic Novels</option>
                                    <option value="historia">História</option>
                                    <option value="historia-alternativa">História Alternativa</option>
                                    <option value="literatura-infantil">Literatura Infantil</option>
                                    <option value="livros-contos">Livros de Contos</option>
                                    <option value="livros-ilustrados">Livros Ilustrados</option>
                                    <option value="misterio-policial">Mistério/Policial</option>
                                    <option value="negocios">Negócios</option>
                                    <option value="pecas-teatro">Peças de Teatro</option>
                                    <option value="poesia">Poesia</option>
                                    <option value="quadrinhos">Quadrinhos</option>
                                    <option value="religiao-espiritualidade">Religião e Espiritualidade</option>
                                    <option value="romance">Romance</option>
                                    <option value="terror">Terror</option>
                                    <option value="viagem">Viagem</option>
                                </select>
                            </section>
                            <section class="inserir-dados">
                                <label>Lançamento (Ano):</label>
                                <input id="ano-livro" type="number">
                            </section>
                        </aside>
                    
                        <aside class="container-duplo">
                            <section class="inserir-dados">
                                <label>ISBN (Código Único)</label>
                                <input id="ISBN" type="number">
                            </section>
                            <section class="inserir-dados">
                                <label>Idioma:</label>
                                <select id="idioma-livro" name="idiomas">
                                    <option value=""></option>
                                    <option value="Português(BR)">Português(BR)</option>
                                    <option value="Português(PT)">Português(PT)</option>
                                    <option value="Inglês">Inglês</option>
                                    <option value="Espanhol">Espanhol</option>
                                    <option value="Italiano">Italiano</option>
                                    <option value="Francês">Francês</option>
                                    <option value="Alemão">Alemão</option>
                                </select>
                            </section>
                        </aside>

                        <aside class="container-duplo">
                            <section class="inserir-dados alinhamento-vertical-baixo">
                                <label>Tipo de Capa:</label>
                                <select id="tipos-capa" name="tipos de capa">
                                    <option value=""></option>
                                    <option value="Capa Comum">Capa Comum</option>
                                    <option value="Capa Dura">Capa Dura</option>
                                </select>
                            </section>
                            <section class="inserir-dados">
                                <label>Quantidade de Páginas:</label>
                                <input id="paginas-livro" placeholder="N° Páginas" type="number">
                            </section>
                        

                            <section class="inserir-dados">
                                <label>Valor (R$):</label>
                                <input id="valor-livro" placeholder="Ex: 12.50" type="te">
                            </section>
                        </aside>
                    </aside>
                </section>

                <hr class="hr-horizontal">

                <section class="container-button">

                    <button class="btn-secundario" id="btn-cadastroLivro" type="submit">Adicionar Livro</button>
                </section>

            </form>
        </article>
    </main>
</body>
</html>
