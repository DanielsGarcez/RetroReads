<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RetroReads</title>
    <base href="/RetroReads/">

    <!-- Link de Scripts -->
    <script type="module" src="/scripts/headerSimples.js"></script>
    <script type="module" src="/scripts/footer.js"></script>
    <script type="module" src="/scripts/cadastroUser.js"></script>

    <!-- Link de Styles -->
    <link rel="icon" type="image/png" href="../img/Logo-Page.png">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <main class="main-cadastro">
        <article class="container">
            <section class="seccoes tem-login">
                <h2>JÃ¡ tem cadastro?</h2>
                <h3>Conclua o login para se manter conectado conosco ;)</h3>
                <button id="btn-login" class="btn-ambos" onclick="window.location.href='login.html'">Login</button>
            </section>
            
            <section class="seccoes cadastrar">
                <h2>Cadastre-se</h2>
                <form id="form-cadastro-user">
                    <input id="nome-user" placeholder="Nome" type="text">
                    <input id="documento-user" placeholder="CPF/CNPJ" type="text">
                    <input id="email-user" placeholder="Email" type="email">
                    <input id="senha-user" autocomplete="new-password" placeholder="Senha" type="password">
                    <input id="senha-user-confirmar" autocomplete="new-password" placeholder="Senha Novamente" type="password">
                    <button id="btn-cadastro" class="btn-ambos" type="submit">Cadastrar</button>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
