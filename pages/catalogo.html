<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - RetroReads</title>

    <!-- Link de Scripts -->
    <script type="module" src="../scripts/headerHome.js"></script>
    <script type="module" src="../scripts/footer.js"></script>

    <!-- Link de Styles -->
    <link rel="icon" type="image/png" href="../img/Logo-Page.png">
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/catalogo.css">

</head>
<body>
    <main class="main-catalogo">
        <h1>Catálogo</h1>

        <article class="container-catalogo">

            <section class="filtro-catalogo">
                <h3>Filtros</h3>
                <ul>
                    <h5>Categorias</h5>
                    <hr>
                    <li><input type="checkbox"></li>
                </ul>
                <ul>
                    <h5>Faixa de Preço</h5>
                    <hr>
                    <li><input type="checkbox"></li>
                </ul>
                <ul>
                    <h5>Idioma</h5>
                    <hr>
                    <li><input type="checkbox"></li>
                </ul>
                <ul>
                    <h5>Acabamento</h5>
                    <hr>
                    <li><input type="checkbox"></li>
                </ul>
                <ul>
                    <h5>Disponibilidade</h5>
                    <hr>
                    <li><input type="checkbox"></li>
                </ul>
            </section>

            <hr>
            
            <section class="grid-catalogo">
                <template class="card-template">
                    <article class="item-grid">
                        <img class="capa-livro" src="" alt="capa-livro">
                        <h2 class="margem-texto titulo-livro"></h2>
                        <h4 class="margem-texto autor-livro"></h4>
                        <button class="btn-detalhes-livro" onclick="window.location.href='detalhes-livro.html'">Detalhes</button>
                    </article>
                </template>
            </section>
        </article>
    </main>
</body>
</html>
