<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil</title>
    <base href="/RetroReads/">
    
    <!-- Link de Scripts -->
    <script type="module" src="./scripts/headerSimples.js"></script>
    <script type="module" src="./scripts/headerMobile.js"></script>
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/userMenu.js"></script>
    <script type="module" src="./scripts/userEstante.js"></script>

    <!-- Link de Styles -->
    <link rel="icon" type="image/png" href="./img/Logo-Page.png">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="./css/catalogo.css">
    <link rel="stylesheet" href="./css/estante.css">

</head>
<body>
    <main class="main-peril-user">
        <article class="container-perfil-user">

            <aside class="menu-perfil-user">
            </aside>

            <hr>

            <section class="section-principal">

                <article class="dropdown">
                    <section class="filtro-mobile">
                        <hr id="hr-left" class="mobile">
                        <button id="btn-dropdown" class="btn-secundario">Filtros</button>
                        <hr id="hr-right" class="mobile">
                    </section>

                    <section id="dropdown-content">
                        <form id="form-filtro" class="barra-ferramentas">

                            <button 
                            onclick="location.href='/RetroReads/pages/livroCadastro.html'"
                            id="btn-adicionar-livro" 
                            class="btn-secundario" 
                            type="button">Adicionar</button>

                            <button id="btn-mostrar-filtro" class="barra-ferramentas-input" type="button">
                                <img id="img-filtro-estante" src="/RetroReads/img/Icon-Funil.png" alt="Icon-Filtro"></img>
                            </button>

                            <input id="barra-busca-estante" class="barra-ferramentas-input" type="search" placeholder="Buscar">

                        </form>
                    </section>
                </article>

                <article class="container-catalogo">
                    <!---------- Ãrea dos livros ---------->
                    <section id="grid-catalogo">
                        <template id="card-template">
                            
                            <article class="item-grid">
                                <img class="capa-livro" src="img/Mockup-Livro.png" alt="capa-livro">

                                <aside class="mobile-content">
                                    <h2 class="titulo-livro"></h2>
                                    <h4 class="autor-livro"></h4>
                                    <p class="valor-livro">R$<span class="valor"></span></p>

                                    <button 
                                    id="mostrar-filtro-estante"
                                    class="btn-secundario btn-detalhes">Editar</button>
                                </aside>
                            </article>
                        </template>
                    </section>
                </article>
            </section>
        </article>
    </main>
</body>
</html>
