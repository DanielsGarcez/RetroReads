<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil</title>
    <base href="/RetroReads/">
    
    <!-- Link de Scripts -->
    <script type="module" src="./scripts/headerSimples.js"></script>
    <script type="module" src="./scripts/headerMobile.js"></script>
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/userPerfil.js"></script>

    <!-- Link de Styles -->
    <link rel="icon" type="image/png" href="./img/Logo-Page.png">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <main class="main-peril-user">
        <article class="container-perfil-user">
            <aside class="menu-perfil-user">
                <section class="area-usuario">
                    <img src="/RetroReads/img/Icon-User.png" alt="Icon-User">
                    <h3 id="user-nome">Nome do Usuário</h3>
                    <h3 id="user-plano">Usúario sem plano</h3>
                </section>
                <section class="menu-secoes">
                    <hr>
                    <a href="">Dados Pessoais</a>
                    <hr>
                    <a href="">Estante Virtual</a>
                    <hr>
                    <a href="">Suas Reservas</a>
                    <hr>
                    <a href="">Seus Anuncios</a>
                    <hr>
                </section>
            </aside>

            <hr>

            <section class="dados-mutaveis">
                
                <section class="info-edit">
                    <h2>Dados Pessoais</h2>
                    <form id="form-dados-user">
                        <aside class="dados-grid">
                            <section class="dados-grid-item">
                                <label>Nome:</label>
                                <input id="dados-user-nome" type="text">
                            </section>
                            
                            <section class="dados-grid-item">
                                <label>Email:</label>
                                <input id="dados-user-email" type="email">
                            </section>

                            <section class="dados-grid-item">
                                <label>CPF:</label>
                                <input id="dados-user-cpf" type="number">
                            </section>
                            
                            <!-- colunas -->

                            <section class="dados-grid-item">
                                <label>Data de Nascimento:</label>
                                <input id="dados-user-nasc" type="date">
                            </section>
                            
                            <section class="dados-grid-item">
                                <label>Telefone:</label>
                                <input id="dados-user-telefone" type="tel">
                            </section>

                            <section class="dados-grid-item">
                                <label>Assinatura:</label>
                                <input id="dados-user-assinatura" type="text">
                            </section>
                        </aside>

                        <aside class="barra-destaque">
                            <button id="btn-salvar-dados" class="btn-secundario btn-editar btn-modo-editar">Salvar</button>

                            <button id="btn-cancelar-dados" class="btn-vermelho btn-editar btn-modo-editar">Cancelar</button>

                            <button id="btn-editar-dados" class="btn-secundario btn-editar">Editar</button>
                        </aside>
                    </form>
                </section>



                <section class="info-edit">
                    <h2>Endereço</h2>
                    <form id="form-endereco-user">
                        <aside class="dados-grid">
                            <section class="dados-grid-item">
                                <label>Logradouro:</label>
                                <input id="dados-user-logardouro" type="text">
                            </section>
                            
                            <section class="dados-grid-item">
                                <label>Número:</label>
                                <input id="dados-user-num" type="number">
                            </section>

                            <section class="dados-grid-item">
                                <label>Complemento:</label>
                                <input id="dados-user-cpf" type="text">
                            </section>

                            <!-- colunas -->

                            <section class="dados-grid-item">
                                <label>Estado:</label>
                                <input id="dados-user-estado" type="text">
                            </section>
                            
                            <section class="dados-grid-item">
                                <label>Cidade:</label>
                                <input id="dados-user-cidade" type="text">
                            </section>

                            <section class="dados-grid-item">
                                <label>CEP:</label>
                                <input id="dados-user-cep" type="number">
                            </section>
                        </aside>

                        <aside class="barra-destaque">
                            <button id="btn-salvar-endereco" class="btn-secundario btn-editar btn-modo-editar">Salvar</button>

                            <button id="btn-cancelar-endereco" class="btn-vermelho btn-editar btn-modo-editar">Cancelar</button>

                            <button id="btn-editar-endereco" class="btn-secundario btn-editar">Editar</button>
                        </aside>
                    </form>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
