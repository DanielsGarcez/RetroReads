<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" type="imagem/x-icon" href="/Img/Logo-favicon-sem-fundo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - RetroReads</title>
</head>

<body>
    <header>
        <div class="barra">
            <a href="../index.html" class="logo">
                <img src="./Img/Logo-R.png" alt="Logo">
            </a>
    </header>

    <div class="container">
        <div class="container">
            <div class="content content-a"> <!--content a-->
                <div class="coluna1">
                    <h2 class="titulo titulo-1">Já tem cadastro?</h2>
                    <p class="texto texto-1">Faça o login para se conectar</p>
                    <button id="signin" class="botao btn-1">Login</button>
                </div>  <!--coluna 1-->  

                <div class="coluna2">
                    <h2 class="titulo titulo-2">Cadastre-se</h2>
                   
                    <!---------- Área de Cadastro ----------->

                    <form class="form">
                        <label class="label-input" for="Username">
                            <input name="Username" id="Username" type="text" placeholder="Nome">
                        </label>

                        <label class="label-input" for="cpf">
                            <input name="cpf" id="cpf" type="text" placeholder="CPF/CNPJ" >
                        </label>
                        
                        <label class="label-input" for="email">
                            <input type="email" name="email" id="email" placeholder="E-mail" >
                        </label>
                        
                        <label class="label-input" for="password">
                            <input type="password" name="password" id="password" placeholder="Senha" >
                        </label>
                        
                        
                        <button type="submit" class="botao btn-2">Cadastrar</button>         
                    
                    </form>
                </div><!-- Coluna 2 -->
            </div><!-- content a -->

            <div class="content content-b"> <!--content b-->
                <div class="coluna1">
                    <h2 class="titulo titulo-1">Seja bem vindo!</h2>
                    <p class="texto texto-1">Crie já sua conta da RetroReads</p>
                    <p class="texto texto-1"></p>
                    <button id="signup" class="botao btn-1">prosseguir</button>
                </div> <!--coluna 1-->

                <div class="coluna2">
                    <h2 class="titulo titulo-2">Faça login para continuar</h2>

                    <!----------- Área de Login ----------->
                    <form class="form" method="post" action="/login">
                    
                        <label class="label-input" for="username">
                            <input type="email" name="username" onchange="validarCampo()" id="username" placeholder="E-mail">
                        </label>
                    
                        <label class="label-input" for="password">
                            <input type="password" name="password" onchange="validarCampo()" id="password" placeholder="Senha">
                        </label>
                    
                        <button class="password" type="submit" id="RecuperarSenha" disabled="true">Esqueci minha senha</button>

                        <button class="botao btn-2" type="submit" id="botãoLogin" disabled="true">Entrar</button>

                    </form>
                </div><!-- Coluna 2 -->
            </div><!-- content-b -->
        </div>
    
    
    <script src="../nodeJS/index.js"></script>
    <script src="../nodeJS/login.js"></script>
    
</body>
</html>
